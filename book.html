<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking</title>
    <link rel="icon" href="image/HH-logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <main>

            <div class="py-5 text-center">
                <img src="image/HH-logo.png" alt="HH-logo" style="vertical-align: middle; width: 96px; height: auto;">
                <br /> <br />
                <h2>The Haven Hotel</h2>
                <p class="lead">Please fill out the information below to complete your online reservation</p>
            </div>


            <form class="needs-validation" method="post"
                action="https://docs.google.com/forms/d/e/1FAIpQLSd722XtHhZTQBrxtSYBudbX9sjtBfqAytsEhPr7mrB3sCXFgQ/formResponse"
                autocomplete="off">





                <div class="row g-3 ">
                    <h4 class="mb-3">Booking Form</h4>
                    <div class="col-sm-5">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required=""
                            name="entry.87814396">
                    </div>
                    <div class="col-sm-5">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required=""
                            name="entry.569749493">
                    </div>
                    <div class="col-md-2">
                        <label for="country" class="form-label">Gender</label>
                        <select class="form-select" id="country" required="" name="entry.513052018">
                            <option value="">Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="username" class="form-label">Phone</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">+66</span>
                            <input type="text" class="form-control" id="username" placeholder="XXXXXXXXX"
                                pattern="^\d{9}$" required="" maxlength="9" minlength="9" name="entry.1181157179">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email
                            <span class="text-body-secondary">(Optional)</span>
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required=""
                            name="entry.1796843774">
                    </div>




                    <div class="col-md-6">
                        <label for="cc-expiration" class="form-label">Check in</label>
                        <input type="date" class="form-control" id="cc-expiration" placeholder="" required=""
                            name="entry.383008178">
                    </div>
                    <div class="col-md-6">
                        <label for="cc-expiration" class="form-label">Check out</label>
                        <input type="date" class="form-control" id="cc-expiration" placeholder="" required=""
                            name="entry.419877485">
                    </div>
                    <div class="col-md-12">
                        <label for="message" class="form-label">Special Request :</label>
                        <textarea id="message" class="form-control" rows="3" name="entry.88560794"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="message" class="form-label">Rooms</label>
                        <div class="form-check">
                            <input id="credit" type="radio" class="form-check-input" required="" name="entry.1556018179"
                                value="Superior Room">
                            <label class="form-check-label" for="credit">Superior Room</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" type="radio" class="form-check-input" required="" name="entry.1556018179"
                                value="Deluxe Room">
                            <label class="form-check-label" for="debit">Deluxe Room</label>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="accept-terms" required=""
                            name="entry.1158462918" value="accept">
                        <label class="form-check-label" for="accept-terms">Check this box to confirm that you accept all
                            booking terms, including cancellation, payment, and refund policies.</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input " id="receive-updates" name="entry.558014924"
                            value="accept">
                        <label class="form-check-label" for="receive-updates"> Check this box to receive updates,
                            promotions, and events from us via email or other communication channels.</label>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">SUBMIT FORM</button>


                </div>


            </form>


        </main>

        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">© 2017–2025 Company Name</p>
        </footer>

    </div>


    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
